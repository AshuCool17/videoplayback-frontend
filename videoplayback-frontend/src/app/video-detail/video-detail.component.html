<div fxLayout="row">
    <div fxFlex="65%" class="video-detail"> 
        <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-video-player>
        <div fxLayout="row">
            <div fxFlex="50%">
                <div>{{viewCount}} Views</div>
                <div>Current Date</div>
                <div>{{videoDescription}}</div>
            </div>
            <div fxFlex="50%">
                
            </div>
        </div>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="30%">
        Suggestions Bar
    </div>
</div>
